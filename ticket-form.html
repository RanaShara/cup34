<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
    <title>اشتر تذكرتك</title>
</head>
<body dir="rtl">
    <!-- نفس الهيدر الخاص بالصفحة الرئيسية -->
    <body dir="rtl">
        <header class="gradient-header py-3">
            <nav class="container d-flex justify-content-between align-items-center">
                <div>
                    <img src="images/cup.png" alt="Cup Image" class="rounded-circle" width="80px" height="80px">
                </div>
                <div class="social-icons">
                    <ul class="list-inline mb-0">
                        <li class="list-inline-item p-1">
                            <a href="index.html" class="btn btn-light">العودة للصفحة الرئيسية</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
    
        <div class="container mt-5">
            <h2 class="text-center mb-4">اشتر تذكرتك الآن</h2>
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">الاسم</label>
                    <input type="text" class="form-control" id="name" placeholder="ادخل اسمك">
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">رقم الجوال</label>
                    <input type="tel" class="form-control" id="phone" placeholder="ادخل رقم الجوال">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">البريد الإلكتروني</label>
                    <input type="email" class="form-control" id="email" placeholder="ادخل بريدك الإلكتروني">
                </div>
                <button type="submit">تسجيل الدخول</button>
            </form>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
