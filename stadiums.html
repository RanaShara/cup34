<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أهم الملاعب</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link href="main.css" rel="stylesheet">
</head>
<body>
    <header class="gradient-header py-3">
        <nav class="container d-flex justify-content-between align-items-center">
            <div>
                <img src="images/cup.png" alt="Cup Image" class="rounded-circle" width="80px" height="80px">
            </div>
            <div class="social-icons">
                <ul class="list-inline mb-0">
                    <li class="list-inline-item p-1"><a href="index.html" class="text-white">العودة للرئيسية</a></li>
                    <li class="list-inline-item p-1"><i class="fa fa-twitter" aria-hidden="true"></i></li>
                    <li class="list-inline-item p-1"><i class="fa fa-instagram" aria-hidden="true"></i></li>
                    <li class="list-inline-item p-1"><i class="fa fa-snapchat-ghost" aria-hidden="true"></i></li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="container mt-5">
        <h2 class="text-center mb-4">أهم الملاعب المستضيفة لكأس العالم 2034</h2>
        <div class="row">
            <!-- بطاقة ملعب 1 -->
            <div class="col-md-4">
                <div class="card stadium-card">
                    <img src="images/stadium1.jpg" class="card-img-top" alt="ملعب 1">
                    <div class="card-body">
                        <h5 class="card-title text-center">ملعب الملك فهد</h5>
                        <p class="card-text text-center">أحد أكبر الملاعب في الشرق الأوسط، يقع في الرياض ويتميز بتصميمه الحديث.</p>
                    </div>
                </div>
            </div>
            <!-- بطاقة ملعب 2 -->
            <div class="col-md-4">
                <div class="card stadium-card">
                    <img src="images/stadium2.jpg" class="card-img-top" alt="ملعب 2">
                    <div class="card-body">
                        <h5 class="card-title text-center">ملعب الجوهرة</h5>
                        <p class="card-text text-center">يقع في جدة ويعتبر من أجمل الملاعب في السعودية.</p>
                    </div>
                </div>
            </div>
            <!-- بطاقة ملعب 3 -->
            <div class="col-md-4">
                <div class="card stadium-card">
                    <img src="images/stadium3.jpg" class="card-img-top" alt="ملعب 3">
                    <div class="card-body">
                        <h5 class="card-title text-center">ملعب الأمير محمد بن فهد</h5>
                        <p class="card-text text-center">ملعب رائع في الدمام، يستضيف مباريات عالمية بجودة عالية.</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
