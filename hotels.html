<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
    <title>الفنادق</title>
</head>
<body dir="rtl">
    <header class="gradient-header py-3">
        <nav class="container d-flex justify-content-between align-items-center">
            <div>
                <img src="images/cup.png" alt="Cup Image" class="rounded-circle" width="80px" height="80px">
            </div>
            <div class="social-icons">
                <ul class="list-inline mb-0">
                    <li class="list-inline-item p-1"><a href="index.html">العودة للرئيسية</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="container my-5">
        <h2 class="text-center mb-4 text-success">الفنادق</h2>
        <div class="row">
            <!-- Hotel Card 1 -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="images/hotel2.jpg" class="card-img-top" alt="Hotel 1">
                    <div class="card-body">
                        <h5 class="card-title">فندق الرياض </h5>
                        <p class="card-text">أفضل تجربة إقامة في قلب الرياض.</p>
                        <a href="#" class="btn btn-success">احجز الآن</a>
                    </div>
                </div>
            </div>

            <!-- Hotel Card 2 -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="images/hotel1.jpg" class="card-img-top" alt="Hotel 2">
                    <div class="card-body">
                        <h5 class="card-title">فندق جدة </h5>
                        <p class="card-text">إطلالة ساحرة على البحر الأحمر.</p>
                        <a href="#" class="btn btn-success">احجز الآن</a>
                    </div>
                </div>
            </div>

            <!-- Hotel Card 3 -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="images/hotel3.jpg" class="card-img-top" alt="Hotel 3">
                    <div class="card-body">
                        <h5 class="card-title">فندق الخبر</h5>
                        <p class="card-text">استمتع بوجهه هادئه و جميل بالقرب من شاطى</p>
                        <a href="#" class="btn btn-success">احجز الآن</a>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
